apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    ndkVersion '23.0.7123448'

    defaultConfig {
        applicationId 'com.esocodes.sand'
        minSdkVersion 19
        targetSdkVersion 30
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            version '3.19.3'
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}
